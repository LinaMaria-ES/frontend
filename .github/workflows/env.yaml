  production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "96c15728c9bf9a73e8c06c970a2ae27a72838a6a59f961fcc80c6131e57c1b8d .env.production" | sha256sum --check --quiet
