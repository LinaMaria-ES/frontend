name: Env
on:
  push:
    branches:
      - staging
      - production
  pull_request:
jobs:
  local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "e5f78e08a72d02e97d5e7f721c83591f8f2a2f38229e52ffda464e7643bc4e57 .env.local" | sha256sum --check --quiet
  production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "a6a056bf144ec34bc03181c4dcd845e5f06fbb2cc6713631f0fe073ac731f349 .env.production" | sha256sum --check --quiet
