name: Env
on:
  push:
    branches:
      - staging
      - production
  pull_request:
jobs:
  local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "e5f78e08a72d02e97d5e7f721c83591f8f2a2f38229e52ffda464e7643bc4e57 .env.local" | sha256sum --check --quiet
  production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "901922df45d26f0da44e31f5ec3aa82955ce1c244526ff6d0709fd49d24e0bf2 .env.production" | sha256sum --check --quiet
